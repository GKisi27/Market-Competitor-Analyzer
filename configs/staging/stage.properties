# Staging Environment Configuration
# Branch: stage

# ======================
# Application
# ======================
APP_NAME=market-competitor-analyzer
APP_ENV=staging
DEBUG=false
LOG_LEVEL=INFO
SECRET_KEY=staging-secret-key-replace-with-secure-value

# ======================
# Backend API
# ======================
BACKEND_HOST=0.0.0.0
BACKEND_PORT=8000
BACKEND_RELOAD=false

# ======================
# Database (uncomment based on choice)
# ======================
# PostgreSQL
DATABASE_URL=postgresql+asyncpg://staging_user:staging_password@db-staging:5432/mca_staging

# MongoDB
# MONGODB_URI=mongodb://staging_user:staging_password@db-staging:27017/mca_staging

# ======================
# Redis
# ======================
REDIS_URL=redis://redis-staging:6379/0
CELERY_BROKER_URL=redis://redis-staging:6379/0
CELERY_RESULT_BACKEND=redis://redis-staging:6379/0

# ======================
# Authentication
# ======================
JWT_SECRET_KEY=staging-jwt-secret-replace-with-secure-value
JWT_ALGORITHM=HS256
JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
JWT_REFRESH_TOKEN_EXPIRE_DAYS=7

# ======================
# Frontend
# ======================
NEXT_PUBLIC_API_URL=https://staging-api.yourcompany.com/api/v1
NEXT_PUBLIC_ENV=staging

# ======================
# Crawler
# ======================
CRAWLER_DELAY_MIN=2.0
CRAWLER_DELAY_MAX=4.0
CRAWLER_HEADLESS=true
# PROXY_URL=http://proxy-staging:port

# ======================
# CORS (staging - restricted)
# ======================
CORS_ORIGINS=https://staging.yourcompany.com

# ======================
# AWS (Staging)
# ======================
AWS_REGION=us-east-1
AWS_S3_BUCKET=mca-staging-bucket
